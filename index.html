<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Projekt zaliczeniowy #3</title>
  </head>
  <body>
    <header class="header-container">
      <div>
        <img
          src="/assets/coins-logo-200x200.jpg"
          alt="coins-logo"
          width="100"
          height="100"
        />
      </div>

      <div class="title-app-container">
        <h1>Przelicznik walut</h1>
      </div>
    </header>

    <main class="main-container">
      <form id="currency-container">
        <div class="amount-input">
          <label for="amount-to-be-calculated"
            >Podaj kwotę do przeliczeń:</label
          >
          <input
            type="number"
            required
            min="0.01"
            step="0.01"
            name="amount-to-be-calculated"
            id="amount-to-be-calculated"
          />
        </div>
        <div class="currency-select">
          <label for="currency">Wybierz walutę:</label>
          <select name="currency" id="currency">
            <option value="eur">EUR</option>
            <option value="usd">USD</option>
            <option value="chf">CHF</option>
          </select>
        </div>
        <button class="submit-btn" type="submit" id="btn">Przelicz</button>
      </form>

      <output class="result-output" id="result"></output>
    </main>

    <footer class="footer">
      Aplikacja korzysta z kursów walut publikowanych na stronach Narodowego
      Banku Polskiego.
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
